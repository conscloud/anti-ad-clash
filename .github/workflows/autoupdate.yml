name: sync list to dist

on:
  push:
    branches: 
      - 'master'
    paths: 
      - 'anti-ad-**.*'
      - 'adblock-for-dnsmasq.conf'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: clone the website
      run: git clone https://github.com/privacy-protection-tools/anti-AD.git ~/temp
    - name: copy some list files
      run: |
        cp ~/temp/anti-ad-surge.txt ~/temp/anti-ad-clash.list
    - name: Commit files
      run: |
        cd ~/temp
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "pull newest list." -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PERSON_TOKEN }}
        branch: 'master'
        directory: '/home/runner/temp'
        repository: 'conscloud/anti-ad-clash'
